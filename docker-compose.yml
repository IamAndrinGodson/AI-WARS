version: '3.8'

services:
  # ML Threat Detection API
  api:
    build:
      context: ../..
      dockerfile: deployments/docker/Dockerfile
    container_name: threat-detection-api
    ports:
      - "8000:8000"
    volumes:
      - ../../data:/app/data
      - ../../logs:/app/logs
      - ../../config:/app/config
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=INFO
    depends_on:
      - elasticsearch
      - redis
      - kafka
    restart: unless-stopped
    networks:
      - threat-detection

  # Elasticsearch for data storage
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.1
    container_name: threat-detection-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    restart: unless-stopped
    networks:
      - threat-detection

  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: threat-detection-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - threat-detection

  # Kafka for streaming
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: threat-detection-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    restart: unless-stopped
    networks:
      - threat-detection

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: threat-detection-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    restart: unless-stopped
    networks:
      - threat-detection

  # Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: threat-detection-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    restart: unless-stopped
    networks:
      - threat-detection

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: threat-detection-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - threat-detection

volumes:
  elasticsearch-data:
  redis-data:
  prometheus-data:
  grafana-data:

networks:
  threat-detection:
    driver: bridge
